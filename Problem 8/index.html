<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0 text-center">Event Registration</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" class="needs-validation" novalidate>
                            <!-- Personal Information Section -->
                            <h4 class="mb-3">Personal Information</h4>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                        <label for="firstName">First Name</label>
                                        <div class="invalid-feedback">Please enter your first name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                        <label for="lastName">Last Name</label>
                                        <div class="invalid-feedback">Please enter your last name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                                        <label for="phone">Phone</label>
                                        <div class="invalid-feedback">Please enter your phone number.</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Event Details Section -->
                            <h4 class="mb-3">Event Details</h4>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="eventType" required>
                                            <option value="">Select an event</option>
                                            <option value="conference">Conference</option>
                                            <option value="workshop">Workshop</option>
                                            <option value="seminar">Seminar</option>
                                            <option value="networking">Networking Event</option>
                                        </select>
                                        <label for="eventType">Event Type</label>
                                        <div class="invalid-feedback">Please select an event type.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="eventDate" required>
                                        <label for="eventDate">Event Date</label>
                                        <div class="invalid-feedback">Please select an event date.</div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="specialRequirements" placeholder="Special Requirements" style="height: 100px"></textarea>
                                        <label for="specialRequirements">Special Requirements</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Options Section -->
                            <h4 class="mb-3">Additional Options</h4>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="lunchOption">
                                        <label class="form-check-label" for="lunchOption">
                                            Include Lunch
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="materialsOption">
                                        <label class="form-check-label" for="materialsOption">
                                            Event Materials
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to submit your registration">
                                    Register Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
